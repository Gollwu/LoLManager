    <script>
        var colors = ['red', 'blue'];
        for (var a in colors){
            var color = colors[a];    
            for (var i in players[color]){            
                document.getElementById("mapChampion"+ color.charAt(0).toUpperCase() + color.slice(1)+players[color][i].role.charAt(0).toUpperCase() + players[color][i].role.slice(1)).style.backgroundImage="url(assets/Champions/"+players[color][i].champion+"_Square_0.png)"		
                document.getElementById(players[color][i].role+color.charAt(0).toUpperCase() + color.slice(1)+"Photo").src="assets/Players/"+players[color][i].name+".png"		 
                document.getElementById(players[color][i].role+ color.charAt(0).toUpperCase() + color.slice(1)+"Champion").src="assets/Champions/"+players[color][i].champion+"_Square_0.png"		           
            }  
        }
    </script>   
	<script type="text/javascript" src="characterMovement.js"> </script>

    <script>
        document.onkeypress = returnKey;
        function returnKey(evt){            
            if ((evt.keyCode == 13)){
                  
              var colors = ['red', 'blue'];
              for (var a in colors){
                var color = colors[a];                
                for(var i in players[color]){
                    players[color][i].kills=0;
                    players[color][i].deaths=16;
                    players[color][i].assists=0;  
                    document.getElementById(players[color][i].role+ color.charAt(0).toUpperCase() + color.slice(1)+"Photo").src="assets/Players/djambi.png"		 
                    document.getElementById(players[color][i].role+color.charAt(0).toUpperCase() + color.slice(1)+"Champion").src="assets/Champions/Shen_Square_0.png"

                    }
                }
              }
            }    
    </script>
